repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0  # Use latest rev
    hooks:
    -   id: trailing-whitespace  # Removes trailing whitespace
    -   id: end-of-file-fixer    # Ensures files end with newline
    -   id: check-yaml           # Validates YAML
    -   id: check-added-large-files  # Blocks large files
-   repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
    -   id: black  # Auto-formats Python code
-   repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
    -   id: isort  # Sorts imports
